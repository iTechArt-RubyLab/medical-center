require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  NewCops: enable
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'bin/**/*'
    - 'Gemfile'
    - 'Gemfile.lock'
    - 'config.ru'
    - 'lib/tasks/auto_annotate_models.rake'

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false


Metrics/BlockLength:
  Max: 20
  IgnoredMethods:
    - context
    - describe
    - it
